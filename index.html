<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matthew Brozusky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=KoHo|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="portfolio-project/personal-site.css">
</head>
<body>

    <header id="home">
        <div class="context">
            <div class="row">
                <h1 class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4 ">Hello, My Name Is Matthew Brozusky And I'm A Web Developer</h1>
            </div>
        </div>
        <div class="area" >
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </header>

    <section class="wrapper-nav">
        <nav class="pushpin">
            <div class="nav-wrapper grey darken-4">
                <ul id="nav-mobile" class="left">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </section>


    <div style="overflow-x: hidden;">


        <div class="divider-background" id="about">
            <section class="divider3 grey darken-3"></section>
            <h4>About</h4>
            <section class="divider4 grey darken-3"></section>
        </div>
        <div class="container">
            <section class="row">
                <article class="col s6">

                </article>
                <article class="col s6">

                </article>
            </section>
        </div>


        <div class="divider-background" id="portfolio">
            <section class="divider grey darken-3"></section>
            <h4 class="ml-3">Portfolio</h4>
            <section class="divider2 grey darken-3"></section>
        </div>
        <section class="container">
            <a class="waves-effect waves-light btn modal-trigger grey darken-3" href="#modal1">Weather Map</a>
            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-size">
                <div class="modal-content center wrap">
                    <a href="#!" class="modal-close btn-floating btn-small waves-effect waves-light red x-button">X</a>
                    <iframe src="../../weather_map.html" name="targetframe" allowTransparency="true" scrolling="no" frameborder="2" class="html-frame"></iframe>
                </div>
            </div>

        </section>


        <div class="divider-background" id="contact">
            <section class="divider grey darken-3"></section>
            <h4 class="ml-3">Contact</h4>
            <section class="divider2 grey darken-3"></section>
        </div>
        <section class="container">
            <header class="row">
                <h1>Contact Me</h1>
            </header>
            <hr>
            <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbxCc4_I-8F5wpsidZfuVtGEIUsm845okem1CHHK/exec">
                <!-- change the form action to your script url -->

                <div class="form-elements row">
                    <fieldset class="pure-group col s12">
                        <label class="name-field" for="name">Name: </label>
                        <input id="name" name="name" placeholder="Enter Name Here" />
                    </fieldset>

                    <fieldset class="pure-group col s12 mt-3">
                        <label for="email">Your Email Address:</label>
                        <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com"/>
                        <span class="email-invalid" style="display:none">Must be a valid email address</span>
                    </fieldset>

                    <fieldset class="pure-group col s12 mt-3">
                        <div class="input-field">
                            <label for="message">Message: </label>
                            <textarea  class="materialize-textarea" style="height: 150px" rows="7" id="message" name="message" placeholder="Enter Message Here"></textarea>
                        </div>
                    </fieldset>

                    <div class="row">
                        <button class="btn waves-effect waves-light grey darken-3 submit-button pure-button col s6 offset-m3">
                            <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
                    </div>
                </div>

                <div class="thankyou_message row" style="display:none;">
                    <h2><em>Thanks</em> for contacting us!
                        We will get back to you soon!</h2>
                </div>
            </form>

        </section>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="portfolio-project/personal-site.js"></script>
    <script data-cfasync="false" type="text/javascript" src="portfolio-project/form-submission-handler.js"></script>
</body>
</html>
